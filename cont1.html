<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">

</head>  
      
<body>
    <header>
        <h1>Cronometro Simples</h1>
    </header>
     
    <div class="box">
        <div class="box-child">
            <div class="tempo">
             <span id="hora1">0 </span> <span id="hora">0</span> :
              <span id="minuto1">0 </span> <span id="minuto">0</span>:
              <span id="segundo1">0 </span> <span id="segundo">0</span> 
            </div>
            <div class="botao">
                <button id="start" onclick="start()">INI</button>
                <button id= "pause" onclick="pause()">STOP</button>
                <button id="reset" onclick="reset()">REST</button>
            </div>

        </div>
  </div>

     
            

    <script src="cont1.js"></script>
</body>
</html>
